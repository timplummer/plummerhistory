backend:
  name: github
  repo: timplummer/plummerhistory

media_folder: public/images
public_folder: /images
publish_mode: editorial_workflow

collections:
  - name: settings
    extension: json
    publish: false
    label: Site Settings
    label_singular: Site Settings
    folder: public/content/settings
    create: true
    delete: true
    preview_path: "{{slug}}"
    editor:
      preview: false
    fields:
      - name: settings
        label: Settings
        widget: list
        fields:
          - name: key
            label: Key
            widget: string
          - name: value
            label: Value
          - name: description
            label: Description
            widget: string
  - name: menu
    label: Menus
    label_singular: Menu
    folder: public/content/menus
    extesion: json
    publish: false
    create: true
    delete: true
    fields:
      - name: name
        label: Name
        widget: string
      - name: description
        label: description
        widget: string
      - name: items
        label: Items
        widget: list
        fields:
          - label: Text
            name: text
            widget: string
          - label: Link
            name: link
            widget: string
          - label: Items
            name: items
            widget: list
            fields:
              - label: Text
                name: text
                widget: string
              - label: Link
                name: link
                widget: string
  - name: category
    extension: json
    label: Categories
    label_singular: Category
    folder: public/content/category
    create: true
    delete: true
    fields:
      - name: slug
        label: Slug
        widget: string
      - name: name
        label: Name
        widget: string
      - name: description
        label: Description
        widget: string
  - name: page
    extension: json
    label: Pages
    label_singular: Page
    folder: public/content/page
    create: true
    delete: true
    preview_path: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
